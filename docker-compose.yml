version: '3.2'

services:
  db:
    image: postgres:14.5
    container_name: search-analytics_db
    environment:
      - POSTGRES_DB=$POSTGRES_DATABASE
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - "5432:5432"

  redis:
    image: redis:5.0.7
    container_name: search-analytics_redis
    ports:
      - "6379:6379"

  web:
    platform: linux/x86_64
    build:
      context: .
      cache_from:
        - ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}
      args:
        - RUBY_ENV=production
        - NODE_ENV=production
        - BUILD_ENV=production
        - ASSET_HOST=
    image: ${DOCKER_REGISTRY_HOST}/${DOCKER_IMAGE}:${BRANCH_TAG}
    container_name: search-analytics_web
    command: bin/start.sh
    ports:
      - "${PORT}:${PORT}"
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
    environment:
      - RACK_ENV=production
      - RAILS_ENV=production
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:$POSTGRES_PASSWORD@db/$POSTGRES_DATABASE
      - REDIS_URL=redis://redis:6379/1
      - ASSET_HOST=
      - DEFAULT_HOST=
      - MAILER_SENDER=

volumes:
  ruby-bundle: